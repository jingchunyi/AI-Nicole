<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运营智囊团 - 话题</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- 左侧边栏 -->
        <div class="w-64 bg-white shadow-lg">
            <!-- 顶部标签栏 -->
            <div class="flex border-b">
                <a href="/" class="flex-1 px-4 py-2 text-gray-500 hover:text-gray-700">助手</a>
                <a href="/topics" class="flex-1 px-4 py-2 text-green-600 border-b-2 border-green-600">话题</a>
                <a href="/groups" class="flex-1 px-4 py-2 text-gray-500 hover:text-gray-700">群组</a>
                <a href="/settings" class="flex-1 px-4 py-2 text-gray-500 hover:text-gray-700">设置</a>
            </div>
            
            <!-- 当前角色显示 -->
            <div id="current-role-display" class="p-4 border-b bg-gray-50">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <span id="role-icon" class="text-2xl mr-3">👨‍💼</span>
                        <div>
                            <div id="role-name" class="font-semibold text-gray-800">运营官</div>
                            <div id="role-description" class="text-sm text-gray-500">数据驱动×创意破壁双引擎运营官</div>
                        </div>
                    </div>
                    <button id="toggle-role-info" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-5 h-5 transform transition-transform" id="toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- 角色详细信息（可展开） -->
                <div id="role-info-panel" class="mt-4 hidden">
                    <div class="bg-white rounded-lg p-4 border">
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="font-medium text-gray-800">角色人设</h4>
                            <button id="edit-prompt-btn" class="text-sm text-green-600 hover:text-green-700 flex items-center">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                                编辑
                            </button>
                        </div>
                        <div id="role-prompt-display" class="text-sm text-gray-600 max-h-32 overflow-y-auto bg-gray-50 p-3 rounded leading-relaxed">
                            <!-- 角色prompt将在这里显示 -->
                        </div>
                        
                        <!-- 引导语 -->
                        <div class="mt-3 p-3 bg-green-50 rounded-lg">
                            <div class="flex items-start">
                                <svg class="w-5 h-5 text-green-500 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <div class="text-sm">
                                    <div class="font-medium text-green-800 mb-1">💡 使用建议</div>
                                    <div class="text-green-700">
                                        • 详细描述您的运营场景和具体问题<br>
                                        • 提供相关的数据背景和目标期望<br>
                                        • 可以要求提供具体的执行方案和时间节点
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 话题列表 -->
            <div class="p-4">
                <div class="mb-4">
                    <button id="new-topic-btn" class="w-full flex items-center justify-center p-3 bg-green-600 text-white rounded-lg hover:bg-green-700">
                        <span class="text-xl mr-2">➕</span>
                        <span>新建话题</span>
                    </button>
                </div>
                
                <div id="topics-list" class="space-y-2">
                    <!-- 话题列表将通过JavaScript动态添加 -->
                </div>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="flex-1 flex flex-col">
            <!-- 话题标题栏 -->
            <div id="topic-header" class="bg-white border-b p-4 hidden">
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <h2 id="topic-title" class="text-xl font-semibold text-gray-800"></h2>
                        <p id="topic-description" class="text-sm text-gray-600 mt-1"></p>
                    </div>
                    <button id="edit-topic-title-btn" class="ml-2 p-2 text-gray-500 hover:text-gray-700 rounded-full hover:bg-gray-100" title="编辑话题标题">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 聊天记录 -->
            <div class="flex-1 p-6 overflow-y-auto chat-messages" id="chat-messages">
                <div class="text-center text-gray-500 mt-20">
                    <h2 class="text-2xl font-semibold mb-4">选择或创建一个话题</h2>
                    <p>在左侧选择现有话题，或点击"新建话题"开始新的对话</p>
                </div>
            </div>

            <!-- 输入区域 -->
            <div id="input-area" class="p-4 bg-white border-t hidden">
                <div class="bg-gray-100 rounded-lg p-4">
                    <textarea id="message-input" class="w-full bg-transparent border-none resize-none focus:outline-none input-focus" 
                              placeholder="在这里输入消息，按 Enter 发送..." rows="3"></textarea>
                    <div class="flex justify-between items-center mt-2">
                        <div class="flex space-x-2">
                            <button class="p-2 text-gray-500 hover:text-gray-700">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                </svg>
                            </button>
                            <button id="attach-file-btn" class="p-2 text-gray-500 hover:text-gray-700" title="添加文件">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
                                </svg>
                            </button>
                        </div>
                        <div class="flex space-x-2">
                            <button id="stop-button" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 btn-animate hidden">
                                停止
                            </button>
                            <button id="send-button" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 btn-animate">
                                发送
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 隐藏的文件输入框 -->
                <input type="file" id="file-input" class="hidden" multiple accept=".txt,.pdf,.doc,.docx,.jpg,.jpeg,.png,.gif">
                
                <!-- 文件预览区域 -->
                <div id="file-preview" class="mt-3 hidden">
                    <div class="bg-gray-50 rounded-lg p-3">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-medium text-gray-700">已选择的文件</span>
                            <button id="clear-files" class="text-sm text-red-600 hover:text-red-700">清除全部</button>
                        </div>
                        <div id="file-list" class="space-y-2">
                            <!-- 文件列表将在这里动态添加 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑Prompt模态框 -->
    <div id="edit-prompt-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-4xl max-h-[90vh] overflow-y-auto mx-4">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-semibold">编辑角色人设</h3>
                <button id="close-prompt-modal" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="mb-4 p-4 bg-blue-50 rounded-lg">
                <div class="flex items-start">
                    <svg class="w-5 h-5 text-blue-500 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <div class="text-sm">
                        <div class="font-medium text-blue-800 mb-1">✨ Prompt编写建议</div>
                        <div class="text-blue-700">
                            • 明确角色定位和专业背景<br>
                            • 描述具体的能力和擅长领域<br>
                            • 设定回答的风格和格式要求<br>
                            • 提供具体的行为指导和约束条件
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">角色名称</label>
                    <input type="text" id="edit-role-name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" readonly>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">角色描述</label>
                    <input type="text" id="edit-role-desc" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        角色Prompt
                        <span class="text-xs text-gray-500">(这将决定AI的回答风格和专业程度)</span>
                    </label>
                    <textarea id="edit-role-prompt" class="w-full h-96 p-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 font-mono text-sm" placeholder="请输入详细的角色设定和行为指导..."></textarea>
                </div>
            </div>
            
            <div class="flex justify-end space-x-3 mt-6">
                <button id="reset-prompt-btn" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">
                    重置为默认
                </button>
                <button id="cancel-prompt-edit" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">
                    取消
                </button>
                <button id="save-prompt-btn" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                    保存更改
                </button>
            </div>
        </div>
    </div>

    <!-- 新建话题模态框 -->
    <div id="new-topic-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-96">
            <h3 class="text-xl font-semibold mb-4">新建话题</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">话题标题</label>
                    <input type="text" id="topic-title-input" class="w-full p-2 border rounded-md" placeholder="输入话题标题">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">话题描述</label>
                    <textarea id="topic-description-input" class="w-full p-2 border rounded-md" rows="3" placeholder="输入话题描述（可选）"></textarea>
                </div>
            </div>
            <div class="flex justify-end space-x-2 mt-6">
                <button id="cancel-topic-btn" class="px-4 py-2 text-gray-600 border rounded-md hover:bg-gray-50">
                    取消
                </button>
                <button id="create-topic-btn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                    创建话题
                </button>
            </div>
        </div>
    </div>

    <!-- 编辑话题标题模态框 -->
    <div id="edit-topic-title-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-gray-800">编辑话题标题</h3>
                <button id="close-edit-title-modal" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="mb-4">
                <label for="edit-title-input" class="block text-sm font-medium text-gray-700 mb-2">话题标题</label>
                <input type="text" id="edit-title-input" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入话题标题">
            </div>
            
            <div class="mb-4">
                <label for="edit-description-input" class="block text-sm font-medium text-gray-700 mb-2">话题描述（可选）</label>
                <textarea id="edit-description-input" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="请输入话题描述"></textarea>
            </div>
            
            <div class="flex justify-end space-x-3">
                <button id="cancel-edit-title" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50">取消</button>
                <button id="save-title-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">保存</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/topics.js') }}"></script>
</body>
</html>
